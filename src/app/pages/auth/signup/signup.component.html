<div class="container p-4 mb-5 bg-dark bg-opacity-75 text-light rounded shadow w-100" style="max-width: 450px; margin-bottom: 50px;">
  <h3 class="mb-4 text-center">ðŸ†• Sign Up</h3>

  <form (ngSubmit)="signup()">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input [(ngModel)]="name" name="name" id="name" type="text" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input [(ngModel)]="email" name="email" id="email" type="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" type="password" class="form-control" required />
    </div>

    <button class="btn btn-success w-100 mt-4" type="submit">Create Account</button>
  </form>

  <div *ngIf="error" class="text-danger mt-3 text-center">
    {{ error }}
  </div>

  <p class="mt-4 text-center">
    Already have an account?
    <a routerLink="login" class="text-info text-decoration-underline">Login</a>
  </p>
</div>
