<div class="container p-4 bg-dark bg-opacity-75 text-light rounded shadow w-100" style="max-width: 450px; margin-top: 50px;">
  <h3 class="mb-4 text-center">ğŸ” Login</h3>

  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input [(ngModel)]="email" name="email" id="email" type="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required />
    </div>

    <button class="btn btn-primary w-100 mt-3" type="submit">Login</button>
  </form>

  <div *ngIf="error" class="text-danger mt-3 text-center">
    {{ error }}
  </div>

  <p class="mt-4 text-center">
    Don't have an account?
    <a routerLink="signup" class="text-info text-decoration-underline">Sign Up</a>
  </p>
</div>
