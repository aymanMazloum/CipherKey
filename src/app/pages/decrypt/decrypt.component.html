<div class="container bg-dark text-light p-4 rounded shadow mt-4 bg-opacity-75" style="max-width: 600px">
  <h3 class="mb-4">ğŸ—ï¸ Decrypt a Message</h3>

  <form (ngSubmit)="decrypt()">
    <div class="mb-3">
      <label class="form-label">Encrypted Text</label>
      <textarea [(ngModel)]="encryptedText" name="encryptedText" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Passphrase</label>
      <input [(ngModel)]="passphrase" name="passphrase" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Decrypt</button>
  </form>

  <div *ngIf="decrypted" class="alert alert-success mt-4">
    <strong>Decrypted:</strong>
    <p class="mb-0 small">{{ decrypted }}</p>
  </div>

  <div *ngIf="error" class="alert alert-danger mt-4">
    {{ error }}
  </div>
</div>
